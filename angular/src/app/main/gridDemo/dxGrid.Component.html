<dx-data-grid
    [dataSource]="dataSource"  
    [remoteOperations]="false"
    height="600"
    showBorders="true"
    [masterDetail]="{ enabled: true, template: 'detail' }" allowColumnReordering="true"  columnChooser="true">

    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxo-editing
        mode="row"
        [allowAdding]="true"
        [allowUpdating]="true"
        [allowDeleting]="true">
    </dxo-editing>
    <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
    <dxo-column-chooser
        [enabled]="true"
        mode="dragAndDrop"> <!-- or "select" -->
    </dxo-column-chooser>



 <dxi-column dataField="name">
      
    </dxi-column>
    <dxi-column dataField="genderId" caption="Gender">
        <dxo-lookup [dataSource]="genderData" valueExpr="value" displayExpr="text"></dxo-lookup>
    </dxi-column>
    <dxi-column dataField="dob" dataType="date">
        <dxi-validation-rule type="required" message="The OrderDate field is required."></dxi-validation-rule>
    </dxi-column>
  <dxi-column dataField="jobTitleId" caption="Job Title">
        
        <dxo-lookup [dataSource]="jobTitlesData" valueExpr="value" displayExpr="text"></dxo-lookup>
    </dxi-column>
    <dxi-column dataField="companyId" caption="Company Name">
        <dxi-validation-rule type="stringLength" max="15" message="The field Customer must be a string with a maximum length of 5."></dxi-validation-rule>
        <dxo-lookup [dataSource]="companyData" valueExpr="value" displayExpr="text"></dxo-lookup>
    </dxi-column>

    <dxi-column dataField="salary">
        <dxo-header-filter 
            groupInterval="100"></dxo-header-filter>
        <dxi-validation-rule type="range" min="0" max="2000" message="The field salary must be between 0 and 2000."></dxi-validation-rule>
    </dxi-column>
   
 <dxi-column dataField="isAvailable" dataType="boolean">
        
    </dxi-column>
    <div *dxTemplate="let order of 'detail'">
        <dx-data-grid
            [dataSource]="getMasterDetailGridDataSource(order.data.OrderID)"
            showBorders="true">            
        </dx-data-grid>
    </div>

    
</dx-data-grid>

<dx-data-grid
    [dataSource]="dataSource"  
    [remoteOperations]="true"
    height="600"
    showBorders="true"
    [masterDetail]="{ enabled: true, template: 'detail' }">

    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxo-editing
        mode="row"
        [allowAdding]="true"
        [allowUpdating]="true"
        [allowDeleting]="true">
    </dxo-editing>
    <dxo-grouping [autoExpandAll]="false"></dxo-grouping>


 <dxi-column dataField="name">
      
    </dxi-column>
    <dxi-column dataField="genderId" caption="Gender">
        <dxo-lookup [dataSource]="genderData" valueExpr="value" displayExpr="text"></dxo-lookup>
    </dxi-column>
    <dxi-column dataField="dob" dataType="date">
        <dxi-validation-rule type="required" message="The OrderDate field is required."></dxi-validation-rule>
    </dxi-column>
  <dxi-column dataField="jobTitleId" caption="Job Title">
        
        <dxo-lookup [dataSource]="jobTitleData" valueExpr="value" displayExpr="text"></dxo-lookup>
    </dxi-column>
    <dxi-column dataField="companyId" caption="Company Name">
        <dxi-validation-rule type="stringLength" max="15" message="The field Customer must be a string with a maximum length of 5."></dxi-validation-rule>
        <dxo-lookup [dataSource]="customersData" valueExpr="value" displayExpr="text"></dxo-lookup>
    </dxi-column>

    <dxi-column dataField="salary">
        <dxo-header-filter 
            groupInterval="100"></dxo-header-filter>
        <dxi-validation-rule type="range" min="0" max="2000" message="The field salary must be between 0 and 2000."></dxi-validation-rule>
    </dxi-column>
   
 <dxi-column dataField="isAvailable">
        
    </dxi-column>
    <div *dxTemplate="let order of 'detail'">
        <dx-data-grid
            [dataSource]="getMasterDetailGridDataSource(order.data.OrderID)"
            showBorders="true">            
        </dx-data-grid>
    </div>

    <dxo-summary>
        <dxi-total-item
            column="Freight"
            summaryType="sum">
            <dxo-value-format
                type="decimal"
                [precision]="2"
            ></dxo-value-format>
        </dxi-total-item>    
        <dxi-group-item
            column="Freight"
            summaryType="sum">
            <dxo-value-format
                type="decimal"
                [precision]="2"
            ></dxo-value-format>
        </dxi-group-item>
        <dxi-group-item
            summaryType="count">
        </dxi-group-item>
    </dxo-summary>
</dx-data-grid>
